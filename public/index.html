<!DOCTYPE html>
<html>
  <head>
    <title>Thinkful | Counter Example</title>
    <meta name="description" content="A simple counter app to demo Express stackv">
    <link id="favicon" rel="icon" href="https://wow.thinkful.com/static/images/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>A counter example</h1>
    </header>

    <main>
      <p>The count is: <span class="js-current-count">0</span></p>
      <form>
        <button type="submit">Increment server-side count</button>
      </form>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="client.js"></script>

  </body>
</html>
